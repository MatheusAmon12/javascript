<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilos.css">
    <title>Calcular Média</title>
</head>
<body>
    <main id="container">
        <h1 id="titulo">Calcular Média</h1>
        <form action="#" id="formulario">
            <label for="in1">Nota 1</label>
            <input type="number" name="n1" id="in1" min="0.0" max="10.0" autofocus required>
            <label for="in2">Nota 2</label>
            <input type="number" name="n2" id="in2" onblur="validarNumero(this)" min="0.0" max="10.0" required>
            <span id="conjuntoBtn">
                <button id="btnEnviar" type="submit">Enviar</button>
                <button id="btnLimpar" type="reset">Limpar</button>
            </span>
        </form>
        <section id="secao">
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0.0" readonly>
        </section>
        <div id="resultado">
            <input type="text" name="situacao" class='' id="isituacao" placeholder="Situação" disabled readonly>
        </div>
        <p id="aviso" class=""></p>
    </main>
    <script src="codigo/codigo.js"></script>
</body>
</html>
